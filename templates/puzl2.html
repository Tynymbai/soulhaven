<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulhaven - Собери пазлы</title>
    <link rel="stylesheet" href="../assets/puzl2.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">soulhaven</div>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Мини-игры</a></li>
                <li><a href="#">Курсы</a></li>
                <li><a href="#">Консультации</a></li>
                <li><a href="#">Челленджи</a></li>
                <li><a href="#">Профиль</a></li>
            </ul>
            <div class="auth-buttons">
                <button>Вход/Регистрация</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="puzzle-selection">
            <h1>Собери пазлы</h1>
            <p>Выбери пейзаж, который откликается именно тебе</p>

            <div class="puzzle-options">
                <div class="puzzle-card">
                    <h3>Тихая гавань</h3>
                    <img src="../img/quiet-bay.jpg" alt="Тихая гавань">
                </div>
                <div class="puzzle-card">
                    <h3>Остров спокойствия</h3>
                    <img src="../img/peace-island.jpg" alt="Остров спокойствия">
                </div>
                <div class="puzzle-card">
                    <h3>Гармония высот</h3>
                    <img src="../img/mountain-harmony.jpg" alt="Гармония высот">
                </div>
            </div>

            <p>Готовы начать? Нажмите кнопку «ИГРАТЬ»</p>
            <button class="play-button">ИГРАТЬ</button>
        </section>
    </main>

    <script src="../assets/puzl2.js"></script>
</body>
</html>
