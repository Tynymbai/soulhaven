        <div class="calendar-container">
            <!-- Central Calendar -->
            <div class="calendar-main">
                <div class="calendar-header">
                    <div class="calendar-nav" id="prev-month">❮</div>
                    <div class="calendar-title" id="month-year">Февраль 2025</div>
                    <div class="calendar-nav" id="next-month">❯</div>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Weekdays -->
                    <div class="calendar-weekday">Пн</div>
                    <div class="calendar-weekday">Вт</div>
                    <div class="calendar-weekday">Ср</div>
                    <div class="calendar-weekday">Чт</div>
                    <div class="calendar-weekday">Пт</div>
                    <div class="calendar-weekday">Сб</div>
                    <div class="calendar-weekday">Вс</div>
                    
                    <!-- Days will be inserted by JavaScript -->
                </div>
            </div>
    
            <!-- Right Info Panel -->
            <div class="info-panel">
                <div class="info-stats">
                    <div class="info-stat">
                        <div>Активных дней – 18</div>
                        <div class="info-stat-value">
                            <div class="info-circle blue"></div>
                        </div>
                    </div>
                    <div class="info-stat">
                        <div>Пропусков – 3</div>
                        <div class="info-stat-value">
                            <div class="info-circle yellow"></div>
                        </div>
                    </div>
                </div>
                <div class="info-motivation">
                    Ты на пути к победе!
                </div>
            </div>
        </div>
    
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Initial variables
                let currentDate = new Date();
                currentDate.setFullYear(2025, 1); // February 2025 (month is 0-indexed)
                
                // Activity days (from the screenshot)
                const activityDays = [11, 13, 15, 18, 20, 22, 25, 27];
                const selectedDay = 12; // Day with blue background
                
                // Function to generate calendar
                function generateCalendar(year, month) {
                    const firstDay = new Date(year, month, 1);
                    const lastDay = new Date(year, month + 1, 0);
                    const daysInMonth = lastDay.getDate();
                    let startingDay = firstDay.getDay() || 7; // Convert Sunday (0) to 7 for European calendar
                    
                    // Update month and year display
                    const monthNames = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 
                                        'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];
                    document.getElementById('month-year').textContent = `${monthNames[month]} ${year}`;
                    
                    // Clear previous calendar days except for weekdays
                    const calendarGrid = document.getElementById('calendar-grid');
                    while (calendarGrid.children.length > 7) {
                        calendarGrid.removeChild(calendarGrid.lastChild);
                    }
                    
                    // Add empty cells for days before the first day of month
                    for (let i = 1; i < startingDay; i++) {
                        const emptyDay = document.createElement('div');
                        emptyDay.className = 'calendar-day empty';
                        calendarGrid.appendChild(emptyDay);
                    }
                    
                    // Add days of the month
                    for (let day = 1; day <= daysInMonth; day++) {
                        const dayElement = document.createElement('div');
                        dayElement.className = 'calendar-day';
                        dayElement.textContent = day;
                        
                        // Add active class for selected day
                        if (day === selectedDay) {
                            dayElement.classList.add('active');
                        }
                        
                        // Add activity indicator
                        if (activityDays.includes(day)) {
                            dayElement.classList.add('has-activity');
                        }
                        
                        // Add click event
                        dayElement.addEventListener('click', function() {
                            document.querySelectorAll('.calendar-day').forEach(day => {
                                day.classList.remove('active');
                            });
                            this.classList.add('active');
                        });
                        
                        calendarGrid.appendChild(dayElement);
                    }
                }
                
                // Generate initial calendar
                generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
                
                // Event handlers for previous/next month
                document.getElementById('prev-month').addEventListener('click', function() {
                    currentDate.setMonth(currentDate.getMonth() - 1);
                    generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
                });
                
                document.getElementById('next-month').addEventListener('click', function() {
                    currentDate.setMonth(currentDate.getMonth() + 1);
                    generateCalendar(currentDate.getFullYear(), currentDate.getMonth());
                });
            });
        </script>
