<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulhaven - Осознанное дыхание</title>

</head>
<body>
    <div class="app-container">
        <div class="left-sidebar">

                <li>
                    <div class="menu-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20Z" fill="#339CCC"/>

                    </div>

                <li>

                            <path d="M14 2H6C4.9 2 4 2.9 4 4V16C4 17.1 4.9 18 6 18H18C19.1 18 20 17.1 20 16V8L14 2Z" stroke="#339CCC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14 2V8H20" stroke="#339CCC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16 13H8" stroke="#339CCC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16 17H8" stroke="#339CCC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M10 9H8" stroke="#339CCC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    Достижения
                </li>
                <li>
                    <div class="menu-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 3.93994C17.6139 4.64491 19 5.75975 20 7.12994C21 8.49994 21.5 10.0399 21.5 11.6399C21.5 13.2399 21 14.7799 20 16.1499" stroke="#339CCC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M7 20.0601C5.386 19.3551 4 18.2402 3 16.8701C2 15.5001 1.5 13.9601 1.5 12.3601C1.5 10.7601 2 9.22006 3 7.85006" stroke="#339CCC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 10V14" stroke="#339CCC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                        </svg>

                    Календарь

                <li class="active">

                            <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="#339CCC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

                        </svg>
                    </div>
                    Настройки
                </li>
            </ul>
            <div class="support-block">
                <div class="support-bot">
                    <img src="../img/bot.png" alt="Бот поддержки">
                </div>
                <div>
                    <h4>Поддержка 24/7</h4>
                    <button class="login-btn">Начать чат</button>
                </div>
            </div>
        </div>
        <div class="settings-container">
            <div class="settings-row">
                <div class="settings-category active">Персональные данные</div>
                <div class="settings-option">
                    <span class="settings-option-text">Редактировать никнейм</span>
                    <button class="edit-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 3a2.85 2.85 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="settings-row">
                <div class="settings-category">Безопасность</div>
                <div class="settings-option">
                    <span class="settings-option-text">Изменить возраст</span>
                    <button class="edit-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 3a2.85 2.85 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="settings-row">
                <div class="settings-category">Настройки интерфейса</div>
                <div class="settings-option">
                    <span class="settings-option-text">Сменить аватар</span>
                    <button class="edit-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 3a2.85 2.85 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="settings-row">
                <div class="settings-category">Поддержка</div>
                <div class="settings-option">
                    <span class="settings-option-text">Изменить email</span>
                    <button class="edit-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 3a2.85 2.85 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="logout-container">
                <button class="logout-button">Выйти с этого аккаунта</button>
            </div>
        </div>
    
        <script>
            // JavaScript to handle the active category highlighting
            document.addEventListener('DOMContentLoaded', function() {
                const categories = document.querySelectorAll('.settings-category');
                
                categories.forEach(category => {
                    category.addEventListener('click', function() {
                        // Remove active class from all categories
                        categories.forEach(c => c.classList.remove('active'));
                        
                        // Add active class to clicked category
                        this.classList.add('active');
                    });
                });
            });
        </script>
    </div>
</body>
</html>
